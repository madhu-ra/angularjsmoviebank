<center>
	<div><span class="title">{{pageTitle}}</span><input type="button" ng-click="goToMyMovies();" value="Go To My Movies"  class="btn btn-primary button inline"></div>
</center>
<div class="row">            
            <div class="col-sm-5">
                <form name="formAddMovie">
					<div class="form-group">
						<label for="title">Title :</label>
						<input type="text" ng-model="title" required="" class="form-control" id="title" placeholder="Enter title">
					</div>
					<div class="form-group">
						<label for="description">Description :</label>
						<textarea name="description" ng-model="description" rows="3" cols="30" class="form-control" id="description"></textarea>
					</div>
					<div class="form-group">
						<label for="director">Director :</label>
						<input type="text" ng-model="director" class="form-control" id="director" placeholder="Enter director">
					</div>
					<div class="form-group">
						<label for="year">Release Year :</label>
						<input type="number" ng-model="releaseYear" class="form-control" id="year" placeholder="Enter release year">
					</div>
					<div class="form-group">
						<label for="rating">Rating :</label>
						<input type="number" ng-model="rating" min="1" max="10" class="form-control" id="rating">
					</div>
					<div class="form-group">
						<label for="language">Language :</label>
						<input type="text" ng-model="language" class="form-control" id="language" placeholder="Enter language">
					</div>
					<div class="form-group">
						<label for="country">Country :</label>
						<input type="text" ng-model="country" class="form-control" id="country" placeholder="Enter country">
					</div>					                                          
                    
                    <input type="button" class="btn btn-primary" ng-click="createMovie(title, director, releaseYear, rating, language, description, country);" ng-disabled="formAddMovie.$invalid" value="Save">
                </form>
            </div>
            <div ng-show="movie !== undefined" class="col-sm-7">
                <div >
                    <b>Characters</b>
                    <form name="formAddCharacters" class="form-inline">
						<div class="form-group">
							<label for="character">Character :</label>
							<input type="text" ng-model="character" class="form-control" id="character">
						</div>
						<div class="form-group">
							<label for="actor">Actor      :</label>
							<input type="text" ng-model="actor" class="form-control" id="actor">
						</div>
                        <input type="button" class="btn btn-primary" value="Add" ng-click="addCharacter(character, actor);">
                    </form>                    
                </div>
                <div id="characterList" class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>Character</th>
                            <th>Actor</th>
                        </tr>
                        <tr ng-repeat="c in movie.characterList | orderBy : 'Character'">
                            <td>{{c.Character}}</td>
                            <td>{{c.Actor}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
